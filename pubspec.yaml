name: flutter_snappy_plugin
description: Flutter plugin for SNAPPY remote device communication supporting Windows, Linux, and Android platforms.
version: 1.0.0
homepage: https://github.com/Red-Nerds/flutter_snappy_plugin

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.7
  socket_io_client: ^2.0.3+1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1